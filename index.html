<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>

  <body>
    <main class="main-content">
      <form class="form">
        <div class="contact-wrapper">
          <h1>Contact Us</h1>
        </div>
        <div class="form-control name-wrapper">
          <!--ERROR MESSAGE: This field is required-->
          <div class="first-name-wrapper">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="input-controller firstname-input"
            />
            <span class="error-message" id="firstname-error">This field is required</span>
          </div>
          <div class="last-name-wrapper">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="input-controller lastname-input"
            />
            <span class="error-message" id="lastname-error">This field is required</span>
          </div>
        </div>

        <div class="form-control email-wrapper">
          <!--ERROR MESSAGE: Please enter a valid email address
  This field is required-->
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-controller email-input"
          />
          <span class="error-message" id="email-error">Please enter a valid email address</span>
        </div>

        <div class="form-control">
          <!--ERROR MESSAGE: Please select a query type-->
          <label>Query Type </label>
          <div class="query">
            <div class="query-wrapper">
              <label for="query-general">General Enquiry</label
            ><input
              type="radio"
              id="query-general"
              name="query"
              class="input-controller query-input"
              />
            </div>
          <div class="query-wrapper">
            <label for="query-support">Support Request</label
            ><input
              type="radio"
              id="query-support"
              name="query"
              class="input-controller query-input"
              />
            </div>
          </div>
          <span class="error-message" id="query-error">Please select a query type</span>
        </div>

        <div class="form-control message">
          <!--ERROR MESSAGE: This field is required-->
          <label for="message">Message</label>
          <textarea name="message" id="message" class="textarea"></textarea>
          <span class="error-message" id="query-error"> This field is required</span>
        </div>

        <div class="form-control consent">
          <!--ERROR MESSAGE:  To submit this form, please consent to being contacted-->
          
          <input
            type="checkbox"
            id="consent"
            name="consent"
            class="input-controller consent-input"
          />
          <label for="consent">I consent to being contacted by the team</label>
          <span class="error-message" id="consent-error"> To submit this form, please consent to being contacted</span>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
      </form>

      <!--SUBMIT MESSAGE: Message Sent!
  Thanks for completing the form. We'll be in touch soon!-->
    </main>
  </body>
</html>
